<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #odiv1{width:100px;height:100px;background:pink;position:absolute;left:150px;top:200px;}
    </style>
</head>
<body>
<div id="odiv1"></div>
</body>
</html>
<script type="text/javascript">
    function getcss(ele,attr){
        if(window.getComputedStyle){
            return parseFloat( getComputedStyle(ele,null)[attr]);
        }else{
            return parseFloat( ele.currentStyle[attr]);
        }
    }
   function step(ele,target,duration){

       var begin=getcss(odiv1,"left");
       var change=target-begin;
       var time=0;
       var interval=15;
       time+=interval;
       odiv1.style.left=time/duration*change+begin+"px";

   }
    var odiv1=document.getElementById('odiv1');
  window.setInterval(step(odiv1,"2000px",1000),1000);

</script>
